<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de formularios con JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos_2.css">
</head>

<body>
    <h1>Formulario de contacto</h1>

    <!-- - Crear un formulari que validi tots els camps abans d'enviar el formulari pel seu processament.
    - Camps del formulari:
    - Nom i cognoms
    - E-mail
    - Telèfon
    - Província de residència (llista desplegable amb vàries possibilitats)
    - Selecció única entre 5 tipus de possibilitats
    - Acceptació de la política de privadessa. -->

    <!-- Formulario -->
    <form action="#" method="post" id="formulario1" name="formulario1">
        <fieldset>
            <legend>Datos personales</legend>
            <ul>
                <li>
                    <label for="nombre">Nombre y Apellidos</label>
                    <input type="text" name="nombre" id="nombre">
                    <span id="nombreError" class="noError"></span>
                </li>
                <li>
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="correo" id="correo">
                    <span id="correoError" class="noError"></span>
                </li>
                <li>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                    <span id="telefonoError" class="noError"></span>
                </li>
                <li>
                    Indique cómo nos ha conocido:
                    <ul>
                        <li>
                            <input type="radio" name="prensa" id="rrss" value="rrss">
                            <label for="rrss">A través de las redes sociales</label>
                        </li>
                        <li>
                            <input type="radio" name="prensa" id="prensa" value="prensa">
                            <label for="prensa">Por la prensa escrita</label>
                        </li>
                        <li>
                            <span id="noticiaError" class="noError"></span>
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="provincia">Provincia de residencia</label>
                    <select name="provincia" id="provincia">
                        <option value="" selected>Seleccione una provincia</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Girona">Girona</option>
                        <option value="Lleida">Lleida</option>
                        <option value="Tarragona">Tarragona</option>
                    </select>
                    <span id="provinciaError" class="noError"></span>
                </li>
                <li>
                    <input type="checkbox" name="condiciones" id="condiciones" value="acepta">
                    <label for="condiciones">Acepta las condiciones de nuestra política de privacidad</label>
                    <span id="politicaError" class="noError"></span>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Envio del formulario</legend>
            <input type="button" value="Enviar" id="botonEnvia">
        </fieldset>
    </form>


    <!-- ENLACE CON LOS SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="js/script_2.js"></script>
</body>

</html>
